<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UI Controls Test</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/grid.css"/>
    <link rel="stylesheet" href="css/menu.css"/>
</head>
<body>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        Some modal header here
    </div>
    <div class="modal-body">
        Body here
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-ng-click="ok()">OK</button>
        <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
    </div>
</script>

<div data-ng-controller="menuController" style="margin: 20px;">
    <div data-menu="" data-items="menuItems"></div>
</div>

<div data-ng-view=""></div>

<div data-ng-controller="popupTestController">
    <button class="btn btn-default" data-ng-click="openPopup()">Open popup</button>
</div>


<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="js/modules/grid.js"></script>
<script src="js/modules/menu.js"></script>
<script src="js/app.js"></script>
</body>
</html>
